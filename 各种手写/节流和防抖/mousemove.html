  function throttle3(fn, delay = 500) {
  let timer;
  let isFirst = true;
  return function() {
    if (isFirst) {
      fn.call(this, ...arguments)
      isFirst = false
    }
    if (!timer) {
      timer = setTimeout(() => {
        timer = null;
        fn.call(this,...arguments);
      }, delay)
    }
  }
}

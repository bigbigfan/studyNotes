<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>    
  <img src="" alt="图片加载失败的文字内容" title="这里可以解释说明这张图片的内容">
  <!-- alt: 1,如果图像没有下载或者加载失败，会用文字来代替图像显示。 2,有利于seo -->
 <!-- title:  当用户把鼠标移动到元素上时，就会出现title的内容，起到对图片说明的作用，其实质就是对图片的一种备注或者注释 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
    margin: 0;
    padding: 0;
}
body{
    min-width: 600px;
}
#header,#footer{
    height: 50px;
    width: 100%;
    background: grey;
}
#middle,#left,#right{
    float: left;
}
#content{
    overflow: hidden;
}
#left,#right{
    width: 200px;
    height: 200px;
    background: pink;
}
#left {
    margin-left: -100%;
}
#right {
    margin-left: -200px;
}
#middle{
    width: 100%;
    height: 200px;
    background: yellowgreen; 
}

</style>
<body>
    <div class="wrap">
       <div id="header">header</div>
       <div id="content">
           <div id="middle">middle</div>
           <div id="left">left</div>
           <div id="right">right</div>
       </div>
       <div id="footer">footer</div>
    </div>
</body>
</html>

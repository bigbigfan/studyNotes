<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中</title>
</head>
<style>
   .parent {
       width: 500px;
       height: 500px;
       background-color: black;
       position: relative
   }
   .child {
       width: 200px;
       height: 200px;
       background-color: red;
       position: absolute;
       transform: translate(100px,100px);
   }
</style>
<body>
    <div class="parent">
       <div class="child"></div>
    </div>
</body>
</html>
